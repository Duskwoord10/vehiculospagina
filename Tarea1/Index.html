<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Estilos.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="col bg-white p-5 rounded-end">
        <div class="text-center">
          <img
            src="imagenes/logo (3).png"
            alt="logo_pequeño"
            style="width: 120px; height: 94px"
          />
        </div>
        <h2 class="fw-bold text-center py-5">Iniciar Sesión</h2>
        <!-- LOGIN -->
        <form action="flow_agendar_Cita.html" class="">
          <div class="form-group">
            <label for="Nombre_Usuario" class="form-label fw-bold"
              >Nombre de usuario</label
            >
            <input
              type="text"
              class="form-control"
              id="Nombre_Usuario"
              placeholder="Nombre de usuario"
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label fw-bold">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
            />
          </div>
          <!-- submit -->
          <div class="d-grid">
            <a href="agendar_Cita.html" class="btn btn-primary btn-block"
              >Iniciar Sesión</a
            >
          </div>
          <div class="my-3">
            <span>¿No tienes cuenta? </span>
            <a href="#" class="text-end">Regístrate</a>
          </div>
        </form>
        <!-- Login Con Redes Sociales -->
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col">
              <a
                href="flow_agendar_Cita.html"
                class="btn btn-outline-primary btn-block my-1"
              >
                <span
                  ><img
                    src="imagenes/logo-facebook-circle-png-pictures-9.png"
                    width="50"
                    alt=""
                /></span>
                <div>Facebook</div>
              </a>
            </div>
            <div class="col">
              <a href="#" class="btn btn-outline-danger btn-block my-1">
                <span><img src="imagenes/google.png" width="50" alt="" /></span>
                <div>Google</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
